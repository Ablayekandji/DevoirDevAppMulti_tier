<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gestion des employees</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div align="center" class="container my-2">
            <h1>Liste des employees</h1>

            <a th:href="@{showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Ajouter un employer</a>

            <table border="1" class="table table-striped table-dark table-responsive-lg">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employe : ${listEmployees}">
                    <td th:text="${employe.firstName}"></td>
                    <td th:text="${employe.lastName}"></td>
                    <td th:text="${employe.email}"></td>
                    <td> <a th:href="@{/showFormUpdate/{id}(id=${employe.id})}" class="btn btn-primary">Modifier</a></td>
                    <td> <a th:href="@{/deleteEmploye/{id}(id=${employe.id})}" class="btn btn-danger">Supprimer</a></td>

                </tr>
                </tbody>
            </table>

        </div>
    </body>

</html>
